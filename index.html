<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />

  <body class="page">
    <header class="header">

    <main class="main">
        <section class="profile">

              <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
          </section>

          <section class="cards">
            <article class="card">
                <img src="./images/1.jpg" alt="Карачаевск" class="card__image">
                <div class="card__info-container">
                  <h2 class="card__title">Карачаевск</h2>
                  <button class="card__like-button" type="button" aria-label="like button"></button>
                </div>
              </article>
      
              <article class="card">
                <img src="./images/2.jpg" alt="Гора Эльбрус" class="card__image">
                <div class="card__info-container">
                  <h2 class="card__title">Гора Эльбрус</h2>
                  <button class="card__like-button" type="button" aria-label="like button"></button>
                </div>
              </article>
      
              <article class="card">
                <img src="./images/3.jpg" alt="Домбай" class="card__image">
                <div class="card__info-container">
                  <h2 class="card__title">Домбай</h2>
                  <button class="card__like-button" type="button" aria-label="like button"></button>
                </div>
              </article>
      
              <article class="card">

                  <h2 class="card__title">Гора Эльбрус</h2>
                  <button class="card__like-button" type="button" aria-label="like button"></button>
                </div>
              </article>
      
              <article class="card">
                <img src="./images/5.jpg" alt="Домбай" class="card__image">
                <div class="card__info-container">
                  <h2 class="card__title">Домбай</h2>
                  <button class="card__like-button" type="button" aria-label="like button"></button>
                </div>
              </article>
      
              <article class="card">
                <img src="./images/6.jpg" alt="Карачаево-Ч..." class="card__image">
                <div class="card__info-container">
                  <h2 class="card__title">Карачаево-Ч...</h2>
                  <button class="card__like-button" type="button" aria-label="like button"></button>
                </div>
              </article>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

</html>
