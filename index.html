<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место" />
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <article class="card">
          <img src="./images/1.jpg" alt="Карачаевск" class="card__image" />
          <div class="card__info-container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/2.jpg" alt="Гора Эльбрус" class="card__image" />
          <div class="card__info-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/3.jpg" alt="Домбай" class="card__image" />
          <div class="card__info-container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/4.jpg" alt="Гора Эльбрус" class="card__image" />
          <div class="card__info-container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/5.jpg" alt="Домбай" class="card__image" />
          <div class="card__info-container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/6.jpg" alt="Карачаево-Ч..." class="card__image" />
          <div class="card__info-container">
            <h2 class="card__title">Карачаево-Ч...</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
      </section>

      <form name="edit-profile" action="" method="post" class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button type="reset" class="popup__close-button"></button>
          <input
            type="text"
            class="popup__input popup__input_value-name"
            name="name"
          />
          <input
            type="text"
            class="popup__input popup__input_value-description"
            name="description"
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
