<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место" />
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards"></section>

      <div class="popup popup-edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button type="button" class="popup__close-button"></button>
          <form name="edit-profile" action="#" method="post">
            <input
              type="text"
              class="popup__input popup__input_type-profile-name"
              name="name"
            />
            <input
              type="text"
              class="popup__input popup__input_type-profile-description"
              name="description"
            />
            <button
              type="submit"
              class="popup__save-button popup__save-button_type-profle"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup-add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="add-card" action="#" method="post">
            <input
              class="popup__input popup__input_type-card-name"
              placeholder="Название"
              name="name"
            />
            <input
              class="popup__input popup__input_type-card-url"
              placeholder="Ссылка на картинку"
              name="url"
            />
            <button
              class="popup__save-button popup__save-button_type-card"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__image" alt="Изображение" src="#">
          <p class="popup__title-image"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
